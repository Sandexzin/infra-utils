name: RDP-AnyDesk

on:
  workflow_dispatch:

env:
  # ============================================
  # ğŸ” VARIÃVEIS DE AMBIENTE (.env interno)
  # ============================================
  WINDOWS_USERNAME: "Sixteam"
  WINDOWS_PASSWORD: "six@123"
  RAM_SIZE: "10G"
  CPU_CORES: "4"
  WINDOWS_VERSION: "10"
  # ============================================

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: ğŸ”¹ Preparando ambiente
      run: |
        echo "ğŸ”§ Corrigindo ambiente Docker no Ubuntu 24.04..."
        sudo apt update -y
        sudo systemctl start docker || sudo service docker start
        docker info || (echo "âŒ Docker nÃ£o iniciado!" && exit 1)

    - name: ğŸ³ Iniciando Windows (Dockurr)
      run: |
        echo "ğŸš€ Iniciando container Windows..."
        docker run -d --name windows \
          --privileged \
          --restart always \
          --cap-add NET_ADMIN \
          -e VERSION="${WINDOWS_VERSION}" \
          -e USERNAME="${WINDOWS_USERNAME}" \
          -e PASSWORD="${WINDOWS_PASSWORD}" \
          -e RAM_SIZE="${RAM_SIZE}" \
          -e CPU_CORES="${CPU_CORES}" \
          -p 3389:3389 \
          -p 8006:8006 \
          -v /tmp/docker-data:/mnt/disco1 \
          -v windows-data:/mnt/windows-data \
          dockurr/windows

    - name: â³ Aguardando inicializaÃ§Ã£o do Windows
      run: |
        echo "â³ Aguardando 2 minutos para inicializaÃ§Ã£o..."
        sleep 120

    - name: ğŸ“¦ Instalando e configurando AnyDesk
      run: |
        echo "ğŸ“¥ Baixando AnyDesk..."
        docker exec windows powershell -Command "Invoke-WebRequest -Uri 'https://download.anydesk.com/AnyDesk.exe' -OutFile 'C:\\AnyDesk.exe'"
        
        echo "âš™ï¸ Instalando AnyDesk silenciosamente..."
        docker exec windows powershell -Command "Start-Process 'C:\\AnyDesk.exe' -ArgumentList '/install /silent' -Wait"
        
        echo "ğŸ”§ Configurando acesso automÃ¡tico..."
        docker exec windows powershell -Command "
          Set-ItemProperty -Path 'HKLM:\\SOFTWARE\\AnyDesk' -Name 'ad.security.allow_anonymous_access' -Value 1;
          Set-ItemProperty -Path 'HKLM:\\SOFTWARE\\AnyDesk' -Name 'ad.security.accepted' -Value 1;
          Set-ItemProperty -Path 'HKLM:\\SOFTWARE\\AnyDesk' -Name 'ad.security.password' -Value (ConvertTo-SecureString '${WINDOWS_PASSWORD}' -AsPlainText -Force);
          Restart-Service AnyDesk;
        "
        echo "âœ… AnyDesk configurado para aceitar conexÃµes automÃ¡ticas."

    - name: ğŸ” Exibindo ID do AnyDesk
      run: |
        echo "ğŸ” Obtendo ID do AnyDesk..."
        docker exec windows powershell -Command "
          Start-Sleep -Seconds 20;
          & 'C:\\Program Files (x86)\\AnyDesk\\AnyDesk.exe' --get-id;
        " || echo "âš ï¸ AnyDesk ainda iniciando. Aguarde e recarregue os logs."

    - name: ğŸ§  InformaÃ§Ãµes de ConexÃ£o
      run: |
        echo ""
        echo "======================================"
        echo " ğŸ–¥ï¸ CONEXÃƒO ANYDESK DISPONÃVEL "
        echo "======================================"
